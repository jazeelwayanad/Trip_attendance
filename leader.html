<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Leader Dashboard</title>
                <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
                    <style>
                            body { font-family: sans-serif; padding: 20px; background: #222; color: white; display:flex; justify-content:center;}
                                    .container { width: 100%; max-width: 500px; }
                                            
                                                    /* Stats Box */
                                                            .stats { background: #333; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; border: 1px solid #444; }
                                                                    .count { font-size: 3rem; font-weight: bold; color: #4ade80; }
                                                                            
                                                                                    /* List */
                                                                                            .list { background: white; color: black; border-radius: 12px; max-height: 50vh; overflow-y: scroll; padding: 0; }
                                                                                                    .item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
                                                                                                            .reg-tag { background: #eee; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
                                                                                                                    
                                                                                                                            /* Password Screen */
                                                                                                                                    #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #222; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 999; }
                                                                                                                                            input.pass { padding: 15px; font-size: 20px; text-align: center; border-radius: 8px; border: none; margin-bottom: 10px;}
                                                                                                                                                    
                                                                                                                                                            button.reset { width: 100%; padding: 20px; background: #ef4444; color: white; font-weight: bold; font-size: 1.2rem; border: none; border-radius: 12px; margin-top: 20px; cursor: pointer; }
                                                                                                                                                                </style>
                                                                                                                                                                </head>
                                                                                                                                                                <body>

                                                                                                                                                                <div id="login-screen">
                                                                                                                                                                    <h2>üîí Leader Login</h2>
                                                                                                                                                                        <input type="password" class="pass" id="pass-input" placeholder="Enter Password">
                                                                                                                                                                            <button onclick="checkPass()" style="padding:10px 20px; font-size:18px; cursor:pointer;">Enter</button>
                                                                                                                                                                            </div>

                                                                                                                                                                            <div class="container" id="dashboard" style="display:none;">
                                                                                                                                                                                <div class="stats">
                                                                                                                                                                                        <span>Students Present</span>
                                                                                                                                                                                                <div class="count" id="count">0</div>
                                                                                                                                                                                                    </div>

                                                                                                                                                                                                        <div class="list" id="list">
                                                                                                                                                                                                                <p style="text-align:center; color:#888; padding:20px;">Waiting for data...</p>
                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                        <button class="reset" onclick="resetData()">‚ö†Ô∏è NEW LOCATION (Clear List)</button>
                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                            // 1. CONFIGURATION
                                                                                                                                                                                                                                const UP_URL = "https://tffrnkpxxxhyxztmqhxv.supabase.co";
                                                                                                                                                                                                                                    // ‚ö†Ô∏è REPLACE THE TEXT BELOW WITH YOUR 'anon public' KEY (Starts with eyJ...)
                                                                                                                                                                                                                                        const UP_KEY = "YOUR_LONG_ANON_KEY_HERE"; 

                                                                                                                                                                                                                                            const supabase = window.supabase.createClient(UP_URL, UP_KEY);

                                                                                                                                                                                                                                                // --- LOGIN LOGIC ---
                                                                                                                                                                                                                                                    function checkPass() {
                                                                                                                                                                                                                                                            if(document.getElementById('pass-input').value === "1234") {
                                                                                                                                                                                                                                                                        document.getElementById('login-screen').style.display = 'none';
                                                                                                                                                                                                                                                                                    document.getElementById('dashboard').style.display = 'block';
                                                                                                                                                                                                                                                                                                startApp();
                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                    alert("Wrong Password");
                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                    // --- APP LOGIC ---
                                                                                                                                                                                                                                                                                                                                        function startApp() {
                                                                                                                                                                                                                                                                                                                                                // 1. Get Initial List
                                                                                                                                                                                                                                                                                                                                                        fetchList();

                                                                                                                                                                                                                                                                                                                                                                // 2. Listen for Live Updates
                                                                                                                                                                                                                                                                                                                                                                        supabase.channel('room1')
                                                                                                                                                                                                                                                                                                                                                                                .on('postgres_changes', { event: '*', schema: 'public', table: 'attendance' }, payload => {
                                                                                                                                                                                                                                                                                                                                                                                            if(payload.eventType === 'INSERT') addItem(payload.new);
                                                                                                                                                                                                                                                                                                                                                                                                        if(payload.eventType === 'DELETE') { 
                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('list').innerHTML = ''; 
                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('count').innerText = '0';
                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                            })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .subscribe();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                            async function fetchList() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const { data } = await supabase.from('attendance').select('*').order('created_at', {ascending: false});
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('list').innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if(data) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('count').innerText = data.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            data.forEach(addItem);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function addItem(student) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const list = document.getElementById('list');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Remove "waiting" text
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if(list.innerText.includes('Waiting')) list.innerHTML = '';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const div = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    div.className = 'item';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            div.innerHTML = `<strong>${student.student_name}</strong> <span class="reg-tag">${student.reg_no}</span>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    list.prepend(div);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Update count
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('count').innerText = list.children.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    async function resetData() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if(confirm("Are you sure? This deletes everyone from the list.")) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        await supabase.from('attendance').delete().gt('id', 0);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
